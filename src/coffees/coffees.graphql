"""
Coffee model
"""
type Coffee {
  """
  A unique identifier.
  """
  id: ID!
  name: String!
  brand: String!
  flavors: [String!]!
}


"""
Create coffee input object type.
"""
input CreateCoffeeInput {
  """
  A new coffee name.
  """
  name: String!
  brand: String!
  flavors: [String!]!
}

type Query {
  coffees: [Coffee!]!
  coffee(id: ID!): Coffee
}

type Mutation {
  createCoffee(createCoffeeInput: CreateCoffeeInput!): Coffee
}
